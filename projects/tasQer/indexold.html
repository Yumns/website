<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tasQer</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="style2.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
</head>

<body>
<div class="container p-5 align-items-center justify-content-center">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-10 col-lg-8 col-sm-12 align-items-center">
            <a href="https://yumns.github.io"><img src="edited.png" width="100%" alt="tasQer logo"></a>
            <div class="row my-2 align-items-center justify-content-center">
                <div class="col-2 nopad">
                    <h3 id="timeTotal">Time: 0</h3>
                </div>
                <div class="col-2 nopad">
                    <h3 id="taskTotal">Tasks: 0</h3>
                </div>
            </div>
            <div class="row my-2 align-items-center justify-content-center">
                <div class="col-4 px-2"><input placeholder="task" id="taskIn" type="text" required="required"/></div>
                <div class="col-4 px-2"><input placeholder="time" id="timeIn" type="number" required="required"/></div>
                <div class="col-4">
                    <button class="btn btn-primary" type="button" onclick="addTask()">Add task</button>
                    <button class="mx-2 btn btn-secondary"
                            type="button" onclick="resetTasks()">Reset list
                    </button>
                </div>
            </div>


        </div>
    </div>
    <div class="row align-items-center justify-content-center">
        <div class="col-md-8 col-sm-12">
            <div class="row">
                <div class="col-1">
                    <h4 style="text-align: center">Task</h4>
                </div>
                <div class="col-4">
                    <h4 style="text-align: center">Summary</h4>
                </div>
                <div class="col-2">
                    <h4 style="text-align: center">Time</h4>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary" type="button" onclick="downloadTasks()">Export</button>
                    <button class="btn btn-secondary" type="button"
                            class="mx-2" data-bs-toggle="modal" data-bs-target="#importModal">Import
                    </button>
                </div>
                <div class="col-2"><a id="DLtasks" href=""></a></div>
            </div>
        </div>
        <div id="output" class="col-md-8 col-sm-12"></div>
    </div>
</div>
<div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Import Tasks</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input class="mb-1" type="file" id="fileIn" size="10">
                <input type="text" style="padding-bottom: 3px; padding-top: 3px;" id="titleIn" placeholder="Title"
                       size="13">
                <textarea id="textIn" cols="52"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="importTasks()">Import</button>
            </div>
        </div>
    </div>
</div>
<script src="tasQer.js"></script>
<script src="FileReader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
