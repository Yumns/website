            <div id="3-4" class="m-1 cell col-2"> </div>
          </div>
          <div class="row align-items-center justify-content-center">
            <div id="4-0" class="m-1 cell col-2"> </div>
            <div id="4-1" class="m-1 cell col-2"> </div>

            <div id="5-2" class="m-1 cell col-2"> </div>
            <div id="5-3" class="m-1 cell col-2"> </div>
            <div id="5-4" class="m-1 cell col-2"> </div>

            <div id="6-3" class="m-1 cell col-2"> </div>
            <div id="6-4" class="m-1 cell col-2"> </div>
          </div>
          <input onkeyup="lettersIn()" id="wordIn" type="text" minlength="5" maxlength="5" class="mt-4" autofocus>
          <button id="submitBtn" type="submit" onclick="wordIn()">Submit</button>
        </div>
      </div>
    </div>
  </div>
